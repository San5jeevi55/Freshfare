<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #F4F4F4;
        }

        .form-container {
            background-color: #FFFFFF;
            border-radius: 8px;
            padding: 24px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: 100px auto;
        }

        .form-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 16px;
            text-align: center;
        }

        .form-select {
            margin-bottom: 16px;
        }

        .form-select label {
            display: block;
            margin-bottom: 8px;
        }

        .form-select select {
            width: 100%;
            padding: 8px 12px;
            border-radius: 4px;
            border: 1px solid #CCCCCC;
            font-size: 16px;
        }

        .form-submit {
            text-align: center;
        }

        .form-submit button {
            padding: 12px 24px;
            background-color: #FF4A67;
            color: #FFFFFF;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 class="form-title">Product Order</h2>
        <form method="POST" action="{% url 'price' %}">
            {% csrf_token %}
            <div class="form-select">
                <label for="order">Order By:</label>
                <select name="order" id="order">
                    <option value="lowtohigh">Low to High</option>
                    <option value="hightolow">High to Low</option>
                    <option value="random">Random</option>
                </select>
            </div>
            <div class="form-submit">
                <button type="submit">Apply</button>
            </div>
        </form>
    </div>
</body>
</html>
