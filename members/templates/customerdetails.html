<!DOCTYPE html>
<html>
<head>
  <title>Customer Details Form</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

  <style>
    *,
    body {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
      font-family: "Poppins";
    }

    body {
      font: 1.6vh/2.4vh "Rubik", sans-serif;
      color: var(--black);
      background: var(--platinum);
      margin: 2vh 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      max-width: 96vw;
      padding: 0 1.5vw;
      margin: 0 auto;
    }

    h2 {
      font-size: 3.2vh;
      margin-bottom: 1vh;
    }

    form {
      background: #fff;
      border-radius: 1.2vh;
      box-shadow: 0 0.5vh 1.5vh rgba(0, 0, 0, 15%);
      padding: 2vh;
      margin-top: 2vh;
      width: 150%;
      display: flex;
      flex-direction: column;
    }

    label {
      font-size: 2vh;
      margin-bottom: 1vh;
      display: flex;
      align-items: center;
    }

    label i {
      margin-right: 0.5vw;
    }

    input[type="text"],
    input[type="tel"],
    select {
      width: 100%;
      height: 4vh;
      font-size: 1.8vh;
      padding: 0.5vh;
      border-radius: 0.8vh;
      border: 1px solid #ccc;
      margin-bottom: 2vh;
    }

    input[type="submit"] {
      background: #FF4A67;
      color: #fff;
      border: none;
      border-radius: 0.8vh;
      cursor: pointer;
      font-size: 1.6vh;
      width: 10vh;
      height: 5vh;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Customer Details Form</h2>
    
    <form method="POST">
      {% csrf_token %}
      <label for="name"><i class="ri-user-line"></i>Name:</label>
      <input type="text" id="name" name="name"  value="{{cus_details.name}}"  required>
      
      <label for="address1"><i class="ri-map-pin-line"></i>Address Line 1:</label>
      <input type="text" id="address1" name="address1"  value="{{cus_details.address1}}" required>
      
      <label for="address2"><i class="ri-map-pin-line"></i>Address Line 2:</label>
      <input type="text" id="address2" name="address2" value="{{cus_details.address2}}" required>
      
      <label for="pincode"><i class="ri-map-pin-line"></i>Pincode:</label>
      <input type="text" id="pincode" name="pincode" value="{{cus_details.pincode}}" required>
      
      <label for="timeslot"><i class="ri-time-line"></i>Timeslot for Delivery:</label>
      <select id="timeslot" name="timeslot" required>
        <option value="morning">Morning</option>
        <option value="afternoon">Afternoon</option>
        <option value="evening">Evening</option>
      </select>
      
      <label for="mobile"><i class="ri-phone-line"></i>Mobile Number:</label>
      <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" value="{{cus_details.mobile}}" required>
      
      <input type="submit" value="Submit">
    </form>
  </div>
</body>
</html>
